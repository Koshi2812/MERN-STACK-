<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position Example</title>
    <style>
        body {
            background-color: #eee;
        }

        .container {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        .box {
            width: 120px;
            height: 120px;
            position: absolute;
            color: white;
            font-weight: bold;
            padding: 5px;
        }

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
        }

        .box2 {
            background-color: green;
            top: 70px;
            left: 70px;
        }

        .box3 {
            background-color: blue;
            top: 90px;
            left: 90px;
        }

        .box4 {
            background-color: yellow;
            color: black;
            top: 110px;
            left: 110px;
        }

        .box5 {
            background-color: black;
            top: 130px;
            left: 130px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>

</body>
</html>
