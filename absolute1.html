<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Positioning</title>
</head>
   <style>
        img{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
    }
    </style>
<body>
    <img src="img2.jpg" alt="Image" width="400" height="300">    
</body>
</html>
