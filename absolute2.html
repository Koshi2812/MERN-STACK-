<html lang="en">
<head>

    <style>
        button{
            position: absolute;
            left:250px;
            top: 50px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <input type="text" name="username" placeholder="Username">

        <input type="password" name="password" placeholder="Password">
        <br><br>
        <button>LOGIN</button>
    </fieldset>
</body>
</html>
