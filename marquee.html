<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Example</title>
        <style>
           
        </style>
    </head>
    <body>
        <marquee width="50%">
        <img src="img1.jpg" alt="Shiva" width="300" height="200">
        </marquee>
        <marquee scrollamount="100">
        <img src="img2.jpg" alt="Vishnu" width="300" height="200">
        </marquee>      
        <marquee direction="right">
        <img src="img3.jpg" alt="Sai" width="300" height="200">
        </marquee>
        <marquee direction="up">
        <img src="img4.webp" alt="Krishna" width="300" height="200">
        </marquee>
        <marquee direction="down" height="200px">
        <img src="img3.jpg" alt="Sai" width="300" height="  200">
        </marquee>

    </body>

</html>
