<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Table</title>
    <style>
        table {
            width: 30%;
            margin: 20px 0;
            color: black;
            border: 2px solid black;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 18px;
            margin: 200px;
        }
        </style>
</head>

            <th>P_NAME</th>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>
            <td>P103</td>
            <td>P_THREE</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>P104</td>
            <td>P_FOUR</td>
            <td>40000</td>                     
         </tr>
         <tr>
            <td>5</td>
            <td>P105</td>

    </table>
    
</body>
</html>
