<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            width: 26%;
        }
        th, td {
            padding: 10px;
        }   
        </style>
</head>
<body>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
        <tr>
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>    
        </tr>
        <tr>
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
        </tr>
        <tr>
            <td colspan="3" >Row3 Cell1</td>
        </tr>
    </table>

    
</body>
</html>
